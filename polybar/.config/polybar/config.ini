[bar/my-bar]
; width/height
width = 100%
height = 20pt
; rounded corner radius
radius = 0
; dots per inch
dpi = 96
; background / foreground of the bar
background = ${colors.background}
foreground = ${colors.foreground}
; underline size
line-size = 3pt
; border config
border-size = 0pt
border-color = ${colors.border}
; bar padding
padding-left = 0
padding-right = 1
; margin between modules
module-margin = 1
; seperator between modules
separator = "|"
separator-foreground = ${colors.foreground}
; fonts
font-0 = Ubuntu Mono:style=Bold:size=14;2
font-1 = Font Awesome:size=14;3
font-2 = Material Icons:size=18;5
font-3 = Noto Emoji:scale=7;2
font-4 = Iosevka Comfy:size=14;2
; cursor config
cursor-click = pointer
cursor-scroll = ns-resize
; inter-process communication
enable-ipc = false
; system tray
tray-position = right
tray-maxsize = 32
tray-padding = 2
; modules
modules-left = xworkspaces xwindow
; modules-right = temperature cpu pulseaudio battery date
modules-right = backlight cpu pulseaudio battery date

; color variables
[colors]
border = #ffffff
background = #222222
background-selected = #333333
background-unselected = #2b2b2b
foreground = #ffffff
foreground-faint = #9b9b9b
foreground-faint-alt = #5d5d5d
underline = #485498
underline-alt = #06456c

[module/xworkspaces]
type = internal/xworkspaces

enable-click = true
enable-scroll = true

label-active = %name%
label-active-background = ${colors.background-selected}
label-active-underline = ${colors.underline}
label-active-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.foreground-faint-alt}
label-empty-padding = 1

label-occupied = %name%
label-occupied-background = ${colors.background-unselected}
label-occupied-foreground = ${colors.foreground-faint}
label-occupied-underline = ${colors.underline-alt}
label-occupied-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/date]
type = internal/date
interval = 1.0

date = %Y-%m-%d%
time = %H:%M

